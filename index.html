<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Man</title>
    <!-- linking my external stylesheet -->
    <link rel="stylesheet" href="assets/style/style.css">

    <!-- header -->

        <h1>Weather Man Dashboard</h1>

        <div id="left">
            <form>
                <label for="city-search">Search for a city:</label>

                <button id="city-search-btn">
                    <i class="fas fa-search"></i>

            </form>
        </div>

        <!-- right column -->
        <div id="right">
            some stuff
        </div>
    </main>
