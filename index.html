<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Man</title>
    <!-- linking my external stylesheet -->
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- linking font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    
    <!-- header -->
    <header>
        <h1>Weather Man Dashboard</h1>
    </header>

    <!-- main body grid layout-->
    <main class="container">
        <!-- left column -->
        <div id="left">
            <form>
                <label for="city-search">Search for a city:</label>
                <input type="text" id="city-search-input" name="city-search">
                <button id="city-search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!-- recent city's as an unordered list -->
            <ul id="recent-cities"></ul>
        </div>

        <!-- right column -->
        <div id="right">
            <div id="current-forcast">
                <h2 id="current-header">Location / Date</h2>
                <br>
                <!-- replace entire text with js, use these as placeholders -->
                <p id="current-temp">Temperature...</p>
                <p id="current-hum">Humidity...</p>
                <p id="current-wind-speed">Wind Speed...</p>
                <p id="current-UvI">UV Index...</p>
            </div>
            <div id="days-forcast">
                <div id="day1">
                    <!-- replace place holders -->
                    <h3>Date</h3>
                    <p>Temp</p>
                    <p>Humidity</p>
                </div>
                <div id="day2">
                    <h3>Date</h3>
                    <p>Temp</p>
                    <p>Humidity</p>
                </div>
                <div id="day3">
                    <h3>Date</h3>
                    <p>Temp</p>
                    <p>Humidity</p>
                </div>
                <div id="day4">
                    <h3>Date</h3>
                    <p>Temp</p>
                    <p>Humidity</p>
                </div>
                <div id="day5">
                    <h3>Date</h3>
                    <p>Temp</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- linking jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- moment js cdn -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- linking MY external js -->
    <script src="assets/js/index.js"></script>
</body>
</html>
